<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/infoUI.js"></script>
    <script src="js/info.js"></script>
    <title>Photo List</title>
</head>

<body>
    <div id="wrap" class="main">
        <div id="header">
            <!-- 헤더, 네비 -->
            <!-- global gnb -->
            <div id="gnb">
            </div>
            <nav class="nav wrapper" id="navi">
                <!-- navi include -->
            </nav>
        </div>
        <div id="container" class="sub">
            <section class="sub-intro pr">
                <div class="wrapper">
                    <!-- ※ Content Area Start ※ -->
                    <div class="cont photo oth_cmm">
                        <div class="article_warea qi_area ui2">
                            <!-- 게시판 시작-->
                            <div class="photo_wrap"></div>
                            <div class="page"></div>
                            <!-- 게시판 끝-->
                            <div class="wrap-search" style="width:340px;">
                                <label for="keyword" class="blind">키워드</label>
                                <input name="keyword" id="keyword" type="text">
                                <button type="button" id="btnSearch" name="btnSearch">검색</button>
                            </div>
                        </div>
                    </div>
                    <!-- ※ Content Area End ※ -->
                </div>
            </section>
        </div>
        <!-- 포토뷰어 시작 -->
        <div class="photoview_abs" style="top:500px">
            <div class="photoview_wrap">
                <div class="pview_tit"><strong>포토뷰어보기</strong></div>
                <div class="photoloading">
                    <!--새로 적용-->
                    <img src="https://zzzzinfo.com/img/loading_b.gif" alt="이미지 로딩중" style="padding-bottom: 90px;">
                </div>
                <div class="gallery_wrap">
                    <div class="gallery_view">
                        <span class="img_url">
                            <img src="https://zzzzinfo.com/img/blank.gif" alt="">
                            <a href="https://zzzzinfo.com/img/img_pview2.jpg" class="img_down" target="iframeHidden"><span
                                    class="sp_tinfo btn_down blind">다운받기</span></a>
                            <span class="img_num"><span class="current"></span>&nbsp;/&nbsp;<span
                                    class="total"></span></span>
                        </span>
                        <span class="vm_line">&nbsp;</span>
                        <strong class="blind"></strong>
                        <div class="imgcon">
                            <div class="prev">
                                <button type="button" class="sp_gallery">이전사진</button>
                            </div>
                            <div class="next">
                                <button type="button" class="sp_gallery">다음사진</button>
                            </div>
                        </div>
                    </div>
                    <div class="list_pd">
                        <div class="list_over">
                            <ul></ul>
                        </div>
                        <div class="setcon">
                            <button type="button" class="prev">이전</button>
                            <button type="button" class="next">다음</button>
                        </div>
                    </div>
                </div>
                <div class="pview_dang">* 사전 동의 없이 무단전재 및 게재를 할 수 없습니다.</div>
                <p class="pview_close"><a href="#"><span class="sp_gallery">레이어 닫기</span></a></p>
            </div>
        </div>
        <div class="dimmed">&nbsp;</div>
        <iframe width="0" height="0" src="about:blank" id="iframeHidden" name="iframeHidden" title="빈영역"></iframe>
        <script>
            var _page = infoUtil.UrlParameter("page");
            var _idx = infoUtil.UrlParameter("idx");
            if (_page != "") {
                infoUtil.Page = _page;
            }
            if (_idx != "") {
                infoUtil.Idx = _idx;
            }
    
            infoUtil.InitPage();
            infoUtil.PhotoList();
    
        </script>
        <script src="js/hivephotoview.js"></script>
        <!-- 포토뷰어 끝 -->
        <footer id="footer">
        </footer>
    </div>
</body>

</html>
