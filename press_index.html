<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/infoUI.js"></script>
    <script src="js/info.js"></script>
    <title>Press List</title>
</head>

<body>
    <div id="wrap">
        <div id="header">
        </div>
        <div id="container" class="sub">
            <section class="sub-intro pr">
                <div class="wrapper">
                    <!-- ※ Content Area Start ※ -->
                    <div class="cont press oth_cmm">
                        <div class="article_warea qi_area ui2">
                            <!-- 게시판 시작-->
                            <div class="sct_tblarea">
                                <table class="sct_tbl">
                                    <caption>
                                        <strong>보도자료 목록</strong><!-- 표의 제목 -->
                                        <p>번호, 사진, 제목, 등록일 정보를 제공</p><!-- 표의 요약정보 -->
                                    </caption>
                                    <colgroup>
                                        <col class="w1">
                                        <col class="w2">
                                        <col class="w_all">
                                        <col class="w3">
                                    </colgroup>
                                    <thead>
                                        <tr>
                                            <th scope="col">No</th>
                                            <th scope="col">사진</th>
                                            <th scope="col">제목</th>
                                            <th scope="col">등록일</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="page">
                            </div>
                            <!-- 게시판 끝-->
                            <div class="wrap-search">
                                <label for="opt" class="blind">제목/내용</label>
                                <select name="opt" id="opt">
                                    <option value="1">제목</option>
                                    <option value="2">내용</option>
                                </select>
                                <label for="keyword" class="blind">키워드</label>
                                <input name="keyword" id="keyword" type="text">
                                <button type="button" id="btnSearch" name="btnSearch">검색</button>
                            </div>
                        </div>
                    </div>
                    <!-- ※ Content Area End ※ -->
                </div>
            </section>
        </div>
        <footer id="footer">
        </footer>
    </div>
</body>

</html>
